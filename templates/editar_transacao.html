<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Transação</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='editar_transacao.css') }}">
</head>
<body>
    <div class="editar-container">
        <h2 class="editar-titulo">Editar Transação</h2>
        <form method="POST">
  <label>Descrição</label>
  <input type="text" name="descricao" value="{{ transacao.descricao }}" required>

  <label>Valor</label>
  <input type="number" step="0.01" name="valor" value="{{ transacao.valor }}" required>

  <label>Categoria</label>
  <input type="text" name="categoria" value="{{ transacao.categoria }}" required>

  <label>Data</label>
  <input type="date" name="data" value="{{ transacao.data }}" required>

  <button type="submit">Salvar alterações</button>
</form>
</body>
</html>
